<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Any Key to Start</h1>
  <h2>Click the color in the order you see it building the sequence. Can you remember the order of the colors with each level?</h2>
  <h3 class="level-info">Highest Level:</h3> <h3 class="level-count">0</h3>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="g btn green">

      </div>

      <div type="button" id="red" class="r btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="y btn yellow">

      </div>
      <div type="button" id="blue" class="b btn blue">

      </div>

    </div>

  </div>

  <!-- JQuery nad JS script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
